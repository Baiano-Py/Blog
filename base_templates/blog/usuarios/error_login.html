{% load static %}<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de cadastro</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="{% static "blog/css/register.css" %}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static "blog/img/html-5.png" %}">
    
    {% if errors.register %}
    <script>window.alert('Erro: {{errors.register}}');;</script>
    {% endif %}

</head>

<body>
    
    <img class="wave" src="{% static "blog/img/wave.svg" %}">
    <div class="container" style="margin-left: 410px; ">
        <div class="confirm-container">
            <div class="content">
                <h2>Não foi possível realizar o login</h2>
                <i class="fas fa-exclamation-circle"></i>
                <div class="btn-container">
                    <a href="{% url "blog:login" %}" class="btn-action">Tentar novamente</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
