{% load static %}<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="{% static "blog/css/register.css" %}">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static "blog/img/html-5.png" %}">
</head>

<body>
    <img class="wave" src="{% static "blog/img/wave.svg" %}">
    <div class="container">
        <div class="login-container" style="margin-left: 410px; ">
            <!-- O conteúdo do formulário vai aqui -->
            <form  action="{% url "blog:login" %}", method="POST">
                {% csrf_token %}
                <h2>Entrar</h2>
                <p>Bem-vindo de volta !</p>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuário</h5>
                        <input class="input" type="text", name="username">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password", name="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Entrar">
                <div class="others">
                    <hr>
                    <p>OU</p>
                    <hr>
                </div>
                <div class="social">
                    <div class="social-icons facebook">
                        <a href="{% url "blog:visitante" %}" style="font-size: 18px;">Entrar como visitante</a>
                    </div>
                </div>
                <div class="account">
                    <p>Ainda não possui conta ?</p>
                    <a href="register">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static "blog/js/main.js" %}"></script>
</body>

</html>
